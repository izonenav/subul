{% extends 'baseHTML.html' %}

{% load static %}
{% load widget_tweaks %}

{% block stylesheet %}
{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
    <div class="col-lg-12 col-sm-12">

        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> 제품 조회
                <div class="card-header-actions">
                    <a class="card-header-action" href="http://coreui.io/docs/components/bootstrap-jumbotron/"
                       target="_blank">
                        <small class="text-muted"></small>
                    </a>
                </div>
            </div>
            <div class="card-header" style="background-color: white">
                <div class="row type_filter">
                    <div class="col-md-12">
                        <div class="form-check form-check-inline" id="location">
                            <input type="button" name="search" id="search" value="검색" class="btn btn-info"/>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered datatable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>코드</th>
                            <th>코드명</th>
                            <th>타입</th>
                            <th>중량</th>
                            <th>계산방법</th>
                            <th>유효기간</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT Modal -->
    <div class="modal fade everyModal" id="modifyModal" role="dialog">
        <div class="modal-dialog modal-primary">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title codeName"></h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <label for="id_calculation">계산방법</label>
                        <select name="calculation" class="form-control" id="id_calculation">
                            <option value="자동">자동</option>
                            <option value="수동">수동</option>
                        </select>

                        <label for="id_expiration">유효기간</label>
                        <input type="number" name="expiration" class="form-control" id="id_expiration" style="margin-bottom: 20px">

                        <button type="submit" class="btn btn-primary">OK</button>
                        <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/baseList.js' %}"></script>
    <script src="{% static 'js/productCodeList.js' %}"></script>
    {{ productUnitPricesForm.media.js }}
{% endblock %}
