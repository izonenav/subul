{% extends 'baseHTML.html' %}

{% load static %}


{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.4/b-colvis-1.5.4/b-flash-1.5.4/b-html5-1.5.4/b-print-1.5.4/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" />
    <link href="{% static 'css/productList.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-edit"></i> DataTables
                <div class="card-header-actions">
                  <a class="card-header-action" href="https://datatables.net" target="_blank">
                    <small class="text-muted">docs</small>
                  </a>
                </div>
              </div>
              <div class="card-header">
                <div class="row float-right">
                  <div class="input-daterange form-row">
                    <div class="col">
                     <input type="text" name="start_date" id="start_date" class="form-control" />
                    </div>
                    <div class="col">
                      <input type="text" name="end_date" id="end_date" class="form-control" />
                    </div>
                  </div>
                    <div class="col">
                     <input type="button" name="search" id="search" value="Search" class="btn btn-info" />
                    </div>
                </div>
              </div>
              <div class="card-body table-responsive">
                <table class="table table-striped table-bordered  datatable  ">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th style="white-space: nowrap;">문서번호</th>
                      <th>생산구분</th>
                      <th>제품코드</th>
                      <th>제품명</th>
                      <th>생산일</th>
                      <th>생산량</th>
                      <th>생산수량</th>
                      <th>RAWTANK</th>
                      <th>PASTTANK</th>
                      <th>투입로스량</th>
                      <th>할란로스량</th>
                      <th>살균로스량</th>
                      <th >충진로스량</th>
                      <th>메모</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>


            <!-- Product EDIT Modal -->
            <div class="modal fade everyModal" id="productModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <h5 class="mb-4 codeName"></h5>
                            <form role="form">
                                <!--{% csrf_token %}-->
                                <div class="form-group">
                                    <label for="amount"><i class="nav-icon icon-drop"></i>생산량</label>
                                    <input type="number" class="form-control" id="amount" name="amount"
                                           placeholder="생산량을 입력하세요" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="count"><i class="nav-icon icon-drop"></i>생산수량</label>
                                    <input type="number" class="form-control" id="count" name="count"
                                           placeholder="생산수량을 입력하세요" required="true">
                                </div>
                                <div class="form-group">
                                    <label><i class="nav-icon icon-note"></i>메모</label>
                                    <input type="text" class="form-control memo"  name="memo"
                                           placeholder="메모를 입력하세요">
                                </div>
                                <input type="hidden" class="productType" name="productType" value="">
                                <button type="submit" class="btn btn-success btn-block">OK</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ProductEgg EDIT Modal -->
            <div class="modal fade everyModal" id="productEggModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <h5 class="mb-4 codeName"></h5>
                            <form role="form">
                                <!--{% csrf_token %}-->
                                <div class="form-group">
                                    <label for="tank_amount"><i class="nav-icon icon-note"></i>Tank량</label>
                                    <input type="number" class="form-control" id="tank_amount" name="tank_amount"
                                           placeholder="Tank량 입력" required="true">
                                </div>
                                <div class="form-group">
                                    <label><i class="nav-icon icon-note"></i>메모</label>
                                    <input type="text" class="form-control memo" name="memo"
                                           placeholder="메모를 입력하세요">
                                </div>
                                <input type="hidden" class="productType" name="productType" value="">
                                <button type="submit" class="btn btn-success btn-block">OK</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--Product Delete Modal -->
            <div class="modal fade everyModal" role="dialog" id="confirm">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">데이터를 삭제 하시겠습니까?</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <!--{% csrf_token %}-->
                                <input type="hidden" class="delete_state" name="delete_state" value="Y">
                                <input type="hidden" class="productType" name="productType" value="">
                                <button type="submit"  class="btn btn-primary"  >Delete</button>
                                <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

{% endblock %}

{% block js %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.4/b-colvis-1.5.4/b-flash-1.5.4/b-html5-1.5.4/b-print-1.5.4/datatables.min.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <script src="{% static 'js/productList.js' %}"></script>
{% endblock %}
